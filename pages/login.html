<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.CSS">
    
    <title>Login</title>
</head>
<body>

    <div class="container-background">
        <div class="container-img tela-login"></div><!--container-img-->
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h1 class="login">FinanceHelp</h1>
                </div>
            </div>
        </div>

        <div class="container p-3">
            <form action="">

                <div class="email mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Digite seu e-mail">
                </div>
                <div class="senha mb-5">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control form-control-lg" placeholder="Digite a sua senha">
                    <div class="mb-3">
                        <button type="button" class="btn btn-link ajuda">Esqueceu a senha?</button>
                    </div>
                </div>
                <div class="container-fluid text-center my-4">
                    <button type="button" class="btn btn-login">Entrar</button>
                </div>

            </form>
        </div>
                    
                    
                    
                

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
