<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.CSS">
    
    
    <title>Cadastro</title>
</head>
<body>

    <div class="container-background">
        <div class="container-img tela-login"></div><!--container-img-->
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h1 class="t-cadastro">FinanceHelp</h1>
                </div>
            </div>
        </div>

        <div class="container p-2">
            <form>
                <div><input type="email" id="email" class="form-control form-control-lg my-3" placeholder="Digite seu e-mail"></div>
                <div><input type="text" id="nome" class="form-control form-control-lg my-3" placeholder="Nome do usuário"></div>
                <div><input type="text" id="senha" class="form-control form-control-lg my-3" placeholder="Digite a sua senha"></div>
                <div><input type="text" id="confirmar-senha" class="form-control form-control-lg my-3" placeholder="Confirme a sua senha"></div>
                <p>Ao se registrar, você concorda com os nossos <a href="">Termos de uso</a></p>

                <div class="container-fluid text-center my-4">
                    <button type="button" class="btn btn-cadastro">Cadastrar</button>
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
